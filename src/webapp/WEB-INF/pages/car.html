<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>Mark</th>
                <th>Model</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="car : ${carlist}">
                <td th:text="${car.getMark()}"/>
                <td th:text="${car.getModel()}"/>
                <td th:text="${car.getPrice()}"/>
            </tr>

        </tbody>

    </table>
</body>
</html>
